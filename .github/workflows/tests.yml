name: Java Tests

on:
  push:
    branches: 
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Verify test resources
        run: ls -R java-backend/src/test/resources || echo "Test resources missing"

      - name: Install Dependencies
        run: mvn -B -f java-backend/pom.xml dependency:resolve

      - name: Run Test Suite
        run: mvn -B -f java-backend/pom.xml test -Dspring.profiles.active=test
